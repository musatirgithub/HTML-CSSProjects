<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UgurNintendo.css">
    <title>Nintendo</title>
</head>
<body>
    <div class="container">
    
    <!-- LEFT SECTION -->    
        <div class="left">
            <div class="btn btn-1"></div>
            <div class="mid-btns">
                <div class="btn btn-2"></div>
                <div class="btn btn-3"></div>
                <div class="btn btn-4"></div>
            </div>
            <div class="btn btn-5"></div>
        </div>
    <!-- MIDDLE SECTION -->   
        <div class="middle">
            <div class="sections section-1"></div>
            <div class="sections section-2"></div>
            <div class="sections section-3">
                <p>SELECT &nbsp; &nbsp;&nbsp; START</p>
            </div>
            <div class="sections section-4">
                <div class="mid-btn"></div>
                <div class="mid-btn"></div>
            </div>
            <div class="sections section-5"></div>

        </div>
    <!-- RIGHT SECTION -->   
        <div class="right">
            <div class="right-up">
                <span>NINTENDO</span> 
            </div>
            <div class="right-down">
                <div class="action-btn btn-A">
                    <div class="circle"></div>
                    <span>A</span>
                </div>
                <div class="action-btn btn-B">
                    <div class="circle"></div>
                    <span>B</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
